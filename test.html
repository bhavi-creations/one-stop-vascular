<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Preloader</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* styles.css */

/* Hide the main content initially */
#content {
    display: none;
}

/* Preloader styles */
#preloader {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: #fff; /* Background color */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999; /* Ensure it's on top */
}

.preloader-logo {
    max-width: 100px; /* Adjust size as needed */
    width: auto;
    height: auto;
}

    </style>
</head>
<body>
    <!-- Preloader -->
    <div id="preloader">
        <img src="path/to/your-logo.png" alt="Website Logo" class="preloader-logo">
    </div>

    <!-- Main Content -->
    <div id="content">
        <!-- Your website content goes here -->
        <h1>Welcome to My Website</h1>
        <p>This is an example of a website with a preloader.</p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
